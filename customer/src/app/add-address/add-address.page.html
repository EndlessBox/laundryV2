<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
                 <ion-back-button text="" name="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                {{"cancel" | translate}} <span class="end" (click)="address_title()"> {{"continue" | translate}}</span>
            </div>
        </ion-title>
    </ion-toolbar>

    <div class="search_box d-flex">
        <ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
        <ion-searchbar class="ion-no-padding" searchIcon="hide" placeholder="{{'search_location' | translate}}">
        </ion-searchbar>

        <ion-icon class="zmdi zmdi-gps-dot ion-text-end"></ion-icon>
    </div>
</ion-header>


<ion-content class="bg_color" fullscreen>
    <div class="map" (click)="address_title()">
        <img src="assets/imgs/map.png">
        <ion-icon class="zmdi zmdi-pin" style="top: 43%; left: 50%;"></ion-icon>
    </div>
</ion-content>
