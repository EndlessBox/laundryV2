<ion-footer class="ion-no-border">
    <div class="form">
        <ion-icon class="zmdi zmdi-close ion-text-end" (click)="dismiss()"></ion-icon>
        <ion-list lines="none">
            <div class="address_title">
                <h3>{{"select_address_type" | translate}}</h3>
                <ion-radio-group>
                    <ion-row>
                        <ion-col size="4">
                            <ion-item lines="none">
                                <ion-radio slot="start" value="home"></ion-radio>
                                <ion-label class="d-flex">
                                    <div class="img_container">
                                        <div class="img_box">
                                            <img src="assets/imgs/home.png">
                                            <img src="assets/imgs/home_active.png">
                                        </div>
                                        <h2>{{'home' | translate}}</h2>
                                    </div>
                                </ion-label> 
                            </ion-item>
                        </ion-col>
                        <ion-col size="4">
                            <ion-item lines="none">
                                <ion-radio slot="start" value="office"></ion-radio>
                                <ion-label class="d-flex">
                                    <div class="img_container">
                                        <div class="img_box">
                                            <img src="assets/imgs/office.png">
                                            <img src="assets/imgs/office_active.png">
                                        </div>
                                        <h2>{{'office' | translate}}</h2>
                                    </div>
                                </ion-label>
                            </ion-item>
                        </ion-col>
                        <ion-col size="4">
                            <ion-item lines="none">
                                <ion-radio slot="start" value="other"></ion-radio>
                                <ion-label class="d-flex">
                                    <div class="img_container">
                                        <div class="img_box">
                                            <img src="assets/imgs/location.png">
                                            <img src="assets/imgs/location_active.png">
                                        </div>
                                        <h2>{{'other' | translate}}</h2>
                                    </div>
                                </ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-radio-group>
            </div>
            
            <ion-item lines="none">
                <div class="item_inner">
                    <h3>{{"enter_address_details" | translate}}</h3>
                    <ion-input mode="md" type="name" placeholder="" value="Flat num 114, Frist Floor, Central Residency"></ion-input>
                </div>
            </ion-item>
        </ion-list>
    </div>

    <ion-button size="large" expand="full" class="btn" (click)="dismiss()">{{'save' | translate}}</ion-button>
</ion-footer>
