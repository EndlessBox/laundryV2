<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" name="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{"Contact_us" | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <ion-list lines="none">
        <ion-item>
            <div class="item_inner d-flex">
                <div class="text_box">
                    <p>{{'Call_us' | translate}}</p>
                    <h2>+1 987 654 3210</h2>
                </div>
                <ion-icon class="zmdi zmdi-phone ion-text-center end"></ion-icon>
            </div>
        </ion-item>

        <ion-item>
            <div class="item_inner d-flex">
                <div class="text_box">
                    <p>{{'Email_us' | translate}}</p>
                    <h2>help@quickwash.com</h2>
                </div>
                <ion-icon class="zmdi zmdi-email ion-text-center end"></ion-icon>
            </div>
        </ion-item>

        <ion-item>
            <div class="item_inner d-flex">
                <div class="text_box">
                    <p>{{'Reach_us' | translate}}</p>
                    <h2>QuickWash Tower<br>1024, Old Church Street,<br>New York, USA</h2>
                </div>
                <ion-icon class="zmdi zmdi-navigation ion-text-center end"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
