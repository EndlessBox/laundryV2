<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" name="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{"chat_with_us" | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="banner">
        <img src="assets/imgs/chat_with_us.png">
    </div>

    <div class="container">
        <h1>{{'we_love_to_hear' | translate}}<br>{{'from_you' | translate}} </h1>
        <h2>{{'let_us_know_query_feedback' | translate}}</h2>
    </div>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" shape="full" class="btn" (click)="chat()">
        {{'chat_now' | translate}}
    </ion-button>
</ion-footer>
