<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{"forgot_password" | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="form">
        <p class="ion-text-center">
            {{"forgot_password_text" | translate}}<br>{{"forgot_password_text1" | translate}}<br>{{"forgot_password_text2" | translate}}
        </p>
        <ion-list lines="none">
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <ion-icon name="md-mail" slot="start" class="ion-text-start zmdi zmdi-email"></ion-icon>
                    <div class="input_box">
                        <ion-label mode="md" position="floating">{{"enter_email" | translate}}</ion-label>
                        <ion-input mode="md" type="email"></ion-input>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-button size="large" expand="block" class="btn" (click)="tabs()">{{'submit' | translate}}</ion-button>
    </div>
</ion-content>
